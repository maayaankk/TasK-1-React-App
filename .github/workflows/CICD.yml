name: CI + CD

on:
  push:
    branches:  [ master ]
  pull_request:
    branches:  [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Compile
        run: echo "Compileing the code!"
  
  DeployDev:
    name: Deploy to Development
    if: github.event_name == 'pull_request'
    needs: [build]
    runs-on: self-hosted
    environment: 
      name: Development
      url: "http://dev.myapp.com"
    steps:
      - name: Deploy
        run: echo "I am deploying!"

  DeployUat:
    name: Deploy to UAT
    if: github.event.ref == 'refs/heads/master'
    needs: [build]
    runs-on: self-hosted
    environment: 
      name: UAT
      url: "http://test.myapp.com"
    steps:
      - name: Deploy
        run: echo "I am deploying!"

  DeployProd:
    name: Deploy to Production
    needs: [DeployUat]
    runs-on: self-hosted
    environment: 
      name: Production
      url: "http://myapp.com"
    steps: 
      - name: Deploy
        run: echo "I am deploying!"
  