name: CI + CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: echo "Building code!"

  deployDev:
    name: Deploy to Development
    runs-on: ubuntu-18.04
    # if: github.event_name == 'pull_request'
    needs: [build]
    environment:
      name: DEV
      url: "http://dev.myapp.com"
    steps:
      - name: Deploy DEV
        run: echo "Deploying DEV"

  deployUat:
    name: Deploy to UAT
    # if: github.event.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-18.04
    environment: 
      name: UAT
      url: "http://test.myapp.com"
    steps:
      - name: Deploy
        run: echo "I am deploying!"

  deployProd:
    name: Deploy to Production
    needs: [deployUat]
    runs-on: ubuntu-18.04
    environment: 
      name: PROD
      url: "http://myapp.com"
    steps: 
      - name: Deploy
        run: echo "I am deploying!"
  